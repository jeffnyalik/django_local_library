{% extends 'base.html' %}

{% block content %}
  <div class="container-fluid pt-3 pr-5 " style="width: 100%;">
      <div class="card">
          <div class="card-header">Author List</div>
          <div class="card-body">
              <ul class="list-group list-group-flush">
                  {% if author_list %}
                      {% for author in author_list %}
                        <li class="list-group-item"><a href="{{author.get_absolute_url}}">{{author.first_name}}  {{author.last_name}} -({{author.date_of_birth}})</a> 
                        </li>
                      {% endfor %}
                  {% endif %}
              </ul>
          </div>
      </div>
  </div>
{% endblock content %}
